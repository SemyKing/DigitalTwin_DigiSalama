<html xmlns:th="http://www.thymeleaf.org" th:replace="~{main-layout :: main-fragment(~{:: #main-content})}">
	<head>
		<title>Organisations List</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			  crossorigin="anonymous">
	</head>

	<body>

		<div id="main-content" class="container pt-2">

			<div class="row">
				<h1>Organisations List</h1>

				<form action="#" th:action="${'/api1/organisations/new'}" class="ml-auto p-0" method="get">
					<button type="submit" class="btn btn-success">+ New Organisation</button>
				</form>
			</div>

			<table class="table table-hover table-sm table-bordered">
				<thead>
					<tr>
						<th> ID </th>
						<th> Name </th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${organisations.empty}">
						<td colspan="3"> No Organisations In Database </td>
					</tr>
					<tr th:each="organisation : ${organisations}">
						<td>
							<span th:text="${organisation.id}"></span>
						</td>
						<td>
							<span th:text="${organisation.name}"></span>
						</td>
						<td style="width: 1px;">
							<form action="#" th:action="${'/api1/organisations/' + organisation.id}" class="m-0 p-0" method="get">
								<button type="submit" class="btn btn-primary btn-sm">View</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
