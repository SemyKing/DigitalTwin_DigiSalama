<html xmlns:th="http://www.thymeleaf.org" th:replace="~{main-layout :: main-fragment(~{:: #main-content})}">
	<head>
		<title>Organisation Details</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			  crossorigin="anonymous">
	</head>

	<body>

		<div id="main-content" class="container pt-2">

			<h1>Organisation Details</h1>

			<table class="table table-hover table-sm table-bordered" th:object="${organisation}">
				<tbody>
					<tr>
						<td> ID </td>
						<td> <span th:text="*{id}"></span> </td>
					</tr>
					<tr>
						<td> Name </td>
						<td> <span th:text="*{name}"></span> </td>
					</tr>
				</tbody>
			</table>

			<div class="row">
				<form action="#" th:action="${'/api1/organisations/' + organisation.id + '/edit'}" class="m-0 p-0" method="get">
					<button type="submit" class="btn btn-primary">Edit</button>
				</form>

				<form action="#" th:action="${'/api1/organisations/' + organisation.id + '/delete'}" class="m-0 ml-auto p-0" method="post">
					<button type="submit" class="btn btn-danger">Delete</button>
				</form>
			</div>

		</div>
	</body>
</html>
