<html xmlns:th="http://www.thymeleaf.org" th:replace="~{main-layout :: main-fragment(~{:: #main-content})}">
	<head>
		<title>User Details</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			  crossorigin="anonymous">
	</head>

	<body>

		<div id="main-content" class="container pt-2">

			<h1>User Details</h1>

			<table class="table table-hover table-sm table-bordered" th:object="${user}">
				<tbody>
					<tr>
						<td> ID </td>
						<td> <span th:text="*{id}"></span> </td>
					</tr>
					<tr>
						<td> Username </td>
						<td> <span th:text="*{username}"></span> </td>
					</tr>
					<tr>
						<td> First Name </td>
						<td> <span th:text="*{first_name}"></span> </td>
					</tr>
					<tr>
						<td> Last Name </td>
						<td> <span th:text="*{last_name}"></span> </td>
					</tr>
					<tr>
						<td> Email </td>
						<td> <span th:text="*{email}"></span> </td>
					</tr>
					<tr>
						<td> Organisation </td>
						<td> <span th:text="${user.organisation} ? ${user.organisation.name} : 'NOT SELECTED'"></span> </td>
					</tr>
					<tr>
						<td> Role </td>
						<td> <span th:text="${user.role} ? ${user.role.name} : 'NOT SELECTED'"></span> </td>
					</tr>
				</tbody>
			</table>

			<div class="row">
				<form action="#" th:action="${'/api1/users/' + user.id + '/edit'}" class="m-0 p-0" method="GET">
					<button type="submit" class="btn btn-primary">Edit</button>
				</form>

				<form action="#" th:action="${'/api1/users/' + user.id + '/delete'}" class="m-0 ml-auto p-0" method="POST">
					<button type="submit" class="btn btn-danger">Delete</button>
				</form>
			</div>

		</div>
	</body>
</html>
