<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<title>Users List</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			  crossorigin="anonymous">
	</head>

	<body>

	<form action="#" th:action="${'/api1/'}" class="mb-0 mx-2 mt-2" method="GET">
		<button type="submit" class="btn btn-warning">Home</button>
	</form>

		<div class="container pt-2">
			<h1>Users List</h1>

			<div class="row">
				<form action="#" th:action="${'/api1/users/new'}" class="form_button" method="get">
					<button type="submit" class="btn btn-primary">New User</button>
				</form>
			</div>

			<table class="table table-hover table-sm table-bordered">
				<thead>
				<tr>
					<th> ID </th>
					<th> Username </th>
					<th> First Name </th>
					<th> Last Name </th>
					<th> Organisation </th>
					<th> Role </th>
					<th> Deleted </th>
				</tr>
				</thead>
				<tbody>
					<tr th:if="${users.empty}">
						<td colspan="7"> No Users In Database </td>
					</tr>
					<tr th:each="user : ${users}">
						<td>
							<span th:text="${user.id}"></span>
						</td>
						<td>
							<span th:text="${user.username}"></span>
						</td>
						<td>
							<span th:text="${user.firstName}"></span>
						</td>
						<td>
							<span th:text="${user.lastName}"></span>
						</td>
						<td>
							<span th:text="${user.organisation} ? ${user.organisation.name} : 'NOT SELECTED'"></span>
						</td>
						<td>
							<span th:text="${user.role} ? ${user.role.name} : 'NOT SELECTED'"></span>
						</td>
						<td>
							<span th:text="${user.isDeleted}"></span>
						</td>
						<td>
							<form action="#" th:action="${'/api1/users/' + user.id}" class="mb-0" method="get">
								<button type="submit" class="btn btn-primary w-100">View</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

	</body>
</html>
