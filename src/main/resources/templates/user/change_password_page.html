<html xmlns:th="http://www.thymeleaf.org" th:replace="~{main-layout :: main-fragment(~{:: #main-content})}">
	<head>
		<title>Change Password</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			  crossorigin="anonymous">
	</head>

	<body>

		<div id="main-content" class="container pt-2">

			<h1>Change Password</h1>

			<h3 th:text="${error_message_attribute}" class="text-danger"></h3>

			<form th:action="${'/api1/users/' + userId + '/update_password'}" th:object="${password}" class="form" method="post">

				<div class="form-group">
					<label for="password1">Current Password</label>
					<input type="password" class="form-control" id="password1" th:field="*{current_password}">
				</div>

				<div class="form-group">
					<label for="password2">New Password</label>
					<input type="password" class="form-control" id="password2" th:field="*{new_password_1}">
				</div>

				<div class="form-group">
					<label for="password3">Repeat Password</label>
					<input type="password" class="form-control" id="password3" th:field="*{new_password_2}">
				</div>

				<button type="submit" class="btn btn-primary mx-auto mt-4">Change Password</button>
			</form>
		</div>
	</body>
</html>
