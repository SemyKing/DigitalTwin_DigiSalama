<html xmlns:th="http://www.thymeleaf.org" th:replace="~{main-layout :: main-fragment(~{:: #main-content})}">
	<head>
		<title>Error Occurred</title>

			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

			  crossorigin="anonymous">
	</head>

	<body>
		<div id="main-content" class="container pt-2 mx-auto">
			<h1>Error Occurred!</h1>
			<h3 th:text="${error_title_attribute}" class=""></h3>
			<h3 th:text="${error_message_attribute}" class=""></h3>
			<p th:text="${exception_attribute}"></p>
		</div>
	</body>
</html>
