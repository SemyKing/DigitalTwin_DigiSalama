<html xmlns:th="http://www.thymeleaf.org" th:replace="~{main-layout :: main-fragment(~{:: #main-content})}">
	<head>
		<title>Equipment</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			  crossorigin="anonymous">
	</head>

	<body>

		<div id="main-content" class="container pt-2">

			<h1 th:text="${'Equipment for Vehicle ' + vehicle.registration_number}"></h1>

			<table class="table table-hover table-sm table-bordered">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Equipment Type</th>
						<th scope="col">Description</th>
					</tr>
					</thead>
				<tbody>
					<tr th:if="${equipment.empty}">
						<td colspan="3"> No Equipment Available </td>
					</tr>

					<tr th:each="e : ${equipment}">
						<td>
							<span th:text="${e.id}"></span>
						</td>
						<td>
							<span th:text="${e.type == null ? 'NOT SELECTED' : e.type.name}"></span>
						</td>
						<td>
							<span th:text="${e.description}"></span>
						</td>
						<td style="width: 1px;">
							<form action="#" th:action="${'/api1/equipment/' + e.id}" class="m-0 p-0" method="get">
								<button type="submit" class="btn btn-secondary btn-sm">View</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
