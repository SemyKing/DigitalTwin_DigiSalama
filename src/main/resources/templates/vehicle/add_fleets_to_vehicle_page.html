<html xmlns:th="http://www.thymeleaf.org" th:replace="~{main-layout :: main-fragment(~{:: #main-content})}">
	<head>
		<title>Fleets List</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			  crossorigin="anonymous">
	</head>

	<body>

	<div id="main-content" class="container pt-2">

			<h1 th:text="${'Select Fleets For Vehicle: ' + vehicle.registration_number}"></h1>

			<form action="#" th:action="${'/api1/vehicles/' + vehicle.id + '/set_fleets'}" th:object="${fleetsWrapper}" method="POST">
				<table class="table table-hover table-sm table-bordered">
					<thead>
						<tr>
							<th> ID </th>
							<th> Name </th>
							<th> Select </th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="fleet, itemStat : *{fleets}">
							<td>
								<span th:text="*{fleets[__${itemStat.index}__].id}"></span>
							</td>
							<td>
								<span th:text="*{fleets[__${itemStat.index}__].name}"></span>
							</td>
							<td>
								<input type="checkbox" th:field="*{fleets[__${itemStat.index}__].isSelected}" />
							</td>
							<td hidden>
								<input readonly hidden th:field="*{fleets[__${itemStat.index}__].id}"/>
							</td>
						</tr>
					</tbody>
				</table>



				<button type="submit" class="btn btn-primary mb-0">Save</button>
			</form>
		</div>
	</body>
</html>
