<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<title>Equipment List</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			  crossorigin="anonymous">
	</head>

	<body>

	<form action="#" th:action="${'/api1/'}" class="mb-0 mx-2 mt-2" method="GET">
		<button type="submit" class="btn btn-warning">Home</button>
	</form>

	<div class="container pt-2">
		<h1>Equipment List</h1>
		<div class="col">
			<div class="row">
				<form action="#" th:action="${'/api1/equipment/new'}" class="btn btn-primary" method="get">
					<button type="submit" class="btn btn-primary">New Equipment</button>
				</form>
			</div>

			<table class="table table-hover table-sm table-bordered">
				<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Description</th>
					<th scope="col">Equipment Type</th>
					<th scope="col">Vehicle</th>
					<th scope="col">Deleted</th>
					<th scope="col"> </th>
				</tr>
				</thead>
				<tbody>
				<tr th:if="${equipment.empty}">
					<td colspan="5"> No Equipment Available </td>
				</tr>

				<tr th:each="e : ${equipment}">
					<td>
						<span th:text="${e.id}"></span>
					</td>
					<td>
						<span th:text="${e.description}"></span>
					</td>
					<td>
						<span th:text="${e.type == null ? 'NOT SELECTED' : e.type.name}"></span>
					</td>
					<td>
						<span th:text="${e.vehicle == null ? 'NOT SELECTED' : e.vehicle.name}"></span>
					</td>
					<td>
						<span th:text="${e.isDeleted}"></span>
					</td>
					<td>
						<form action="#" th:action="${'/api1/equipment/' + e.id}" class="mb-0" method="get">
							<button type="submit" class="btn btn-primary w-100">View</button>
						</form>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
	</body>
</html>
