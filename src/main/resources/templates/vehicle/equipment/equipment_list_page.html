<html xmlns:th="http://www.thymeleaf.org" th:replace="~{main-layout :: main-fragment(~{:: #main-content})}">
	<head>
		<title>Equipment List</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			  crossorigin="anonymous">
	</head>

	<body>

		<div id="main-content" class="container pt-2">
			<div class="col">
				<div class="row">
					<h1>Equipment List</h1>

					<form action="#" th:action="${'/api1/equipment/new'}" class="ml-auto p-0" method="get">
						<button type="submit" class="btn btn-success">+ New Equipment</button>
					</form>
				</div>

				<table class="table table-hover table-sm table-bordered">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Description</th>
							<th scope="col">Equipment Type</th>
							<th scope="col">Vehicle</th>
						</tr>
					</thead>

					<tbody>
						<tr th:if="${equipment.empty}">
							<td colspan="4"> No Equipment Available </td>
						</tr>

						<tr th:each="e : ${equipment}">
							<td>
								<span th:text="${e.id}"></span>
							</td>
							<td>
								<span th:text="${e.description}"></span>
							</td>
							<td>
								<span th:text="${e.equipment_type == null ? 'NOT SELECTED' : e.equipment_type.name}"></span>
							</td>
							<td>
								<span th:text="${e.vehicle == null ? 'NOT SELECTED' : e.vehicle.registration_number}"></span>
							</td>
							<td style="width: 1px;">
								<form action="#" th:action="${'/api1/equipment/' + e.id}" class="m-0 p-0" method="get">
									<button type="submit" class="btn btn-primary btn-sm">View</button>
								</form>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
