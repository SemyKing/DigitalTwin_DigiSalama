<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<title>Edit Equipment Details</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			  crossorigin="anonymous">
	</head>

	<body>

		<div class="container pt-2">
			<form action="#" th:action="${'/api1/equipment/'}" method="GET">
				<button type="submit" class="btn btn-secondary my-4"><-- Equipment List</button>
			</form>

			<h2 th:text="${error_message_attribute}" class="error_msg"></h2>

			<h1>Edit Equipment Details</h1>

			<div class="col">
				<form action="#" th:action="${'/api1/equipment/update'}" th:object="${equipment}" method="post">

					<div class="form-group">
						<label for="id">ID</label>
						<input type="text" class="form-control" id="id" readonly th:field="*{id}">
					</div>

					<div class="form-group">
						<label for="description">Description</label>
						<input type="text" class="form-control" id="description" placeholder="Description" th:field="*{description}">
					</div>

					<div class="form-group">
						<label for="typeSelect">Equipment Type</label>
						<select class="form-control" id="typeSelect" th:field="${equipment.type}">
							<option th:each="type : ${types}"
									th:value="${type.id}"
									th:utext="${type.name}">
							</option>
						</select>
					</div>

					<div class="form-group">
						<label for="vehicleSelect">Vehicle</label>
						<select class="form-control" id="vehicleSelect" th:field="${equipment.vehicle}">
							<option th:each="vehicle : ${vehicles}"
									th:value="${vehicle.id}"
									th:utext="${vehicle.registrationNumber}">
							</option>
						</select>
					</div>

					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="defaultCheck1" th:field="*{isDeleted}">
						<label class="form-check-label" for="defaultCheck1">
							Deleted
						</label>
					</div>

					<button type="submit" class="btn btn-primary mx-auto mt-4">Save</button>
				</form>
			</div>
		</div>
	</body>
</html>
