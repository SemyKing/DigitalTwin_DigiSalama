<html xmlns:th="http://www.thymeleaf.org" th:replace="~{main-layout :: main-fragment(~{:: #main-content})}">
	<head>
		<title>Equipment Details</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			  crossorigin="anonymous">
	</head>

	<body>

		<div id="main-content" class="container pt-2">

			<h1>Equipment Details</h1>

			<div class="col">
				<table class="table table-hover table-sm table-bordered" th:object="${equipment}">
					<tbody>
						<tr>
							<td> ID </td>
							<td> <span th:text="*{id}"></span> </td>
						</tr>
						<tr>
							<td> Description </td>
							<td> <span th:text="*{description}"></span> </td>
						</tr>
						<tr>
							<td> Equipment Type </td>
							<td> <span th:text="${equipment.equipment_type == null ? 'NOT SELECTED' : equipment.equipment_type.name}"></span> </td>
						</tr>
						<tr>
							<td> Vehicle </td>
							<td> <span th:text="${equipment.vehicle == null ? 'NOT SELECTED' : equipment.vehicle.registration_number}"></span> </td>
							<td th:if="${equipment.vehicle != null}">
								<form action="#" th:action="${'/api1/vehicles/' + equipment.vehicle.id}" class="m-0 p-0" method="GET">
									<button type="submit" class="btn btn-secondary">View</button>
								</form>
							</td>
						</tr>
 					</tbody>
				</table>
				<div class="row">
					<form action="#" th:action="${'/api1/equipment/' + equipment.id + '/edit'}" class="m-0 p-0" method="GET">
						<button type="submit" class="btn btn-primary mr-5">Edit</button>
					</form>
					<form action="#" th:action="${'/api1/equipment/' + equipment.id + '/delete'}" class="m-0 ml-auto p-0" method="POST">
						<button type="submit" class="btn btn-danger">Delete</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
