<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<title>Equipment Details</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			  crossorigin="anonymous">
	</head>
	<body>

	<form action="#" th:action="${'/api1/'}" class="mb-0 mx-2 mt-2" method="GET">
		<button type="submit" class="btn btn-warning">Home</button>
	</form>

	<div class="container pt-2">
			<form action="#" th:action="${'/api1/equipment/'}" method="GET">
				<button type="submit" class="btn btn-secondary my-4"><-- Equipment List</button>
			</form>

			<h1>Equipment Details</h1>

			<div class="col">
				<table class="table table-hover" th:object="${equipment}">
					<tbody>
						<tr>
							<td> ID </td>
							<td> <span th:text="*{id}"></span> </td>
						</tr>
						<tr>
							<td> Description </td>
							<td> <span th:text="*{description}"></span> </td>
						</tr>
						<tr>
							<td> Equipment Type </td>
							<td> <span th:text="${equipment.type == null ? 'NOT SELECTED' : equipment.type.name}"></span> </td>
						</tr>
						<tr>
							<td> Vehicle </td>
							<td> <span th:text="${equipment.vehicle == null ? 'NOT SELECTED' : equipment.vehicle.registrationNumber}"></span> </td>
						</tr>
						<tr>
							<td> Deleted </td>
							<td> <span th:text="*{isDeleted}"></span> </td>
						</tr>
					</tbody>
				</table>
				<div class="row">
					<form action="#" th:action="${'/api1/equipment/' + equipment.id + '/edit'}" class="form_button" method="GET">
						<button type="submit" class="btn btn-primary mr-5">Edit</button>
					</form>
					<form action="#" th:action="${'/api1/equipment/' + equipment.id + '/delete'}" class="form_button" method="POST">
						<button type="submit" class="btn btn-danger">Delete</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
