<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<title>File Details</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			  crossorigin="anonymous">
	</head>

	<body>

		<form action="#" th:action="${'/api1/'}" class="mb-0 mx-2 mt-2" method="GET">
			<button type="submit" class="btn btn-warning">Home</button>
		</form>


		<div class="container pt-2">

			<form action="#" th:action="${'/api1/files/'}" method="GET">
				<button type="submit" class="btn btn-secondary my-4"><-- Files List</button>
			</form>

			<h1>File Details</h1>

			<table class="table table-hover" th:object="${organisation}">
				<tbody th:object="${file}">
					<tr>
						<td> ID </td>
						<td> <span th:text="*{id}"></span> </td>
					</tr>
					<tr>
						<td> Name </td>
						<td> <span th:text="*{name}"></span> </td>
					</tr>
					<tr>
						<td> Description </td>
						<td> <span th:text="*{description}"></span> </td>
					</tr>
					<tr>
						<td> Vehicle </td>
						<td>
							<span th:text="${file.vehicle == null ? 'NOT SELECTED' : file.vehicle.registrationPlate}"></span>
						</td>
					</tr>
					<tr th:if="${isImage}">
						<img class='img-thumbnail' style="max-height: 500px" th:src="'data: + ${fileType} + ;base64,' + ${image}" />
					</tr>
				</tbody>
			</table>

			<div class="row">
				<form action="#" th:action="${'/api1/files/' + file.id + '/edit'}" class="" method="get">
					<button type="submit" class="btn btn-primary">Edit</button>
				</form>

				<form action="#" th:action="${'/api1/files/' + file.id + '/delete'}" class="ml-auto" method="post">
					<button type="submit" class="btn btn-danger">Delete</button>
				</form>
			</div>
		</div>

	</body>
</html>
