<html xmlns:th="http://www.thymeleaf.org" th:replace="~{main-layout :: main-fragment(~{:: #main-content})}">
	<head>
		<title>Edit File Details</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			  crossorigin="anonymous">
	</head>

	<body>

		<div id="main-content" class="container pt-2">

			<h1>Edit File Details</h1>

			<h3 th:text="${error_message_attribute}" class="text-danger"></h3>

			<form action="#" th:action="${'/api1/files/update'}" th:object="${file}" method="post">

				<div class="form-group">
					<label for="id">ID</label>
					<input type="text" class="form-control" id="id" readonly th:field="*{id}">
				</div>

				<div class="form-group">
					<label for="name">File Name</label>
					<input type="text" class="form-control" id="name" readonly th:field="*{file_name}">
				</div>

				<div class="form-group">
					<label for="type">File Type</label>
					<input type="text" class="form-control" id="type" readonly th:field="*{file_type}">
				</div>

				<div class="form-group">
					<label for="description">Description</label>
					<textarea id="description" style="min-height: 200px;" class="form-control" aria-label="Description" th:field="*{description}"></textarea>
				</div>

				<div class="form-group">
					<label for="vehicleSelect">Vehicle</label>
					<select class="form-control" id="vehicleSelect" th:field="${file.vehicle}">
						<option value=""></option>
						<option th:each="vehicle : ${vehicles}"
								th:value="${vehicle.id}"
								th:utext="${vehicle.registration_number}">
						</option>
					</select>
				</div>


				<!--HIDDEN-->
				<input type="text" id="data" readonly hidden th:field="*{data}">

				<button type="submit" class="btn btn-primary mx-auto mt-4">Save</button>
			</form>
		</div>
	</body>
</html>
