<html xmlns:th="http://www.thymeleaf.org" th:replace="~{main-layout :: main-fragment(~{:: #main-content})}">
	<head>
		<title>Files List</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			  crossorigin="anonymous">
	</head>

	<body>

		<form action="#" th:action="${'/api1/'}" class="mb-0 mx-2 mt-2" method="GET">
			<button type="submit" class="btn btn-warning">Home</button>
		</form>

		<div id="main-content" class="container pt-2">

			<h1>Files List</h1>

			<h3 th:text="${error_message_attribute}" class="text-danger"></h3>

			<h3 th:text="${success_message_attribute}" class="text-success"></h3>

			<div class="col">

				<div class="row">
					<form action="#" th:action="${'/api1/files/upload'}" enctype="multipart/form-data" class="w-100" method="POST">
						<table class="ml-auto">
							<tr>
								<td>File to upload:</td>
								<td>
									<input type="file" name="file" />
								</td>
								<td>
									<input type="submit" class="btn btn-success" value="Upload" />
								</td>
							</tr>
						</table>
					</form>
				</div>

				<table class="table table-hover table-sm table-bordered">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Name</th>
							<th scope="col">Vehicle</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${files.empty}">
							<td colspan="3"> No Files Available </td>
						</tr>

						<tr th:each="file : ${files}">
							<td>
								<span th:text="${file.id}"></span>
							</td>
							<td>
								<span th:text="${file.file_name}"></span>
							</td>
							<td>
								<span th:text="${file.vehicle == null ? 'NOT SELECTED' : file.vehicle.registration_number}"></span>
							</td>
							<td style="width: 1px;">
								<form action="#" th:action="${'/api1/files/' + file.id}" class="m-0 p-0" method="GET">
									<button type="submit" class="btn btn-primary btn-sm">View</button>
								</form>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
