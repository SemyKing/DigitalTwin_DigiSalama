<html xmlns:th="http://www.thymeleaf.org" th:replace="~{main-layout :: main-fragment(~{:: #main-content})}">
	<head>
		<title>Vehicle Details</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			  crossorigin="anonymous">
	</head>

	<body>

		<div id="main-content" class="container pt-2">

			<h1>Vehicle Details</h1>

			<div class="col">
				<table class="table table-hover table-sm table-bordered" th:object="${vehicle}">
					<tbody>
						<tr>
							<td> ID </td>
							<td> <span th:text="*{id}"></span> </td>
						</tr>
						<tr>
							<td> Name </td>
							<td> <span th:text="*{name}"></span> </td>
						</tr>
						<tr>
							<td> Registration Number </td>
							<td> <span th:text="*{registration_number}"></span> </td>
						</tr>
						<tr>
							<td> VIN </td>
							<td> <span th:text="*{vin}"></span> </td>
						</tr>
						<tr>
							<td> Fleet </td>
							<td>
								<span th:text="${vehicle.fleet == null ? 'NOT SELECTED' : vehicle.fleet.name}"></span>
							</td>
						</tr>

						<tr>
							<td> Organisation </td>
							<td>
								<span th:text="${vehicle.organisation == null ? 'NOT SELECTED' : vehicle.organisation.name}"></span>
							</td>
						</tr>
						<tr>
							<td> Equipment </td>
							<td>
								<form action="#" th:action="${'/api1/vehicles/' + vehicle.id + '/equipment'}" class="m-0 p-0"  method="GET">
									<button type="submit" class="btn btn-secondary btn-sm">View</button>
								</form>
							</td>
						</tr>

						<tr>
							<td> Trips </td>
							<td>
								<form action="#" th:action="${'/api1/vehicles/' + vehicle.id + '/trips'}" class="m-0 p-0" method="GET">
									<button type="submit" class="btn btn-secondary btn-sm">View</button>
								</form>
							</td>
						</tr>
						<tr>
							<td> Files </td>
							<td>
								<form action="#" th:action="${'/api1/vehicles/' + vehicle.id + '/files'}" class="m-0 p-0" method="GET">
									<button type="submit" class="btn btn-secondary btn-sm">View</button>
								</form>
							</td>
						</tr>
						<tr>
							<td> Events </td>
							<td>
								<form action="#" th:action="${'/api1/vehicles/' + vehicle.id + '/events'}" class="m-0 p-0" method="GET">
									<button type="submit" class="btn btn-secondary btn-sm">View</button>
								</form>
							</td>
						</tr>
					</tbody>
				</table>

				<div class="row">
					<form action="#" th:action="${'/api1/vehicles/' + vehicle.id + '/edit'}" class="m-0 p-0" method="GET">
						<button type="submit" class="btn btn-primary">Edit</button>
					</form>

					<form action="#" th:action="${'/api1/vehicles/' + vehicle.id + '/delete'}" class="m-0 ml-auto p-0" method="POST">
						<button type="submit" class="btn btn-danger">Delete</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
