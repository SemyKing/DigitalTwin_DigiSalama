<html xmlns:th="http://www.thymeleaf.org" th:replace="~{main-layout :: main-fragment(~{:: #main-content})}">
	<head>
		<title>New Vehicle</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			  crossorigin="anonymous">
	</head>
	<body>
	<div id="main-content" class="container pt-2">

		<h1>New Vehicle</h1>

		<h3 th:text="${error_message_attribute}" class="text-danger"></h3>

		<form action="#" th:action="@{/api1/vehicles}" th:object="${vehicle}" method="post">

			<div class="form-group">
				<label for="name">Vehicle Name</label>
				<input type="text" class="form-control" id="name" placeholder="Vehicle Name" th:field="*{name}">
			</div>

			<div class="form-group">
				<label for="registration_number">Registration Number</label>
				<input type="text" class="form-control" id="registration_number" placeholder="Registration Number" th:field="*{registration_number}">
			</div>

			<div class="form-group">
				<label for="vin">VIN</label>
				<input type="text" class="form-control" id="vin" placeholder="VIN" th:field="*{vin}">
			</div>

			<div class="form-group">
				<label for="organisationSelect">Organisation</label>
				<select class="form-control" id="organisationSelect" th:field="${vehicle.organisation}">
					<option value=""></option>
					<option th:each="organisation : ${organisations}"
							th:value="${organisation.id}"
							th:utext="${organisation.name}">
					</option>
				</select>
			</div>

			<div class="form-group">
				<label for="fleetSelect">Fleet</label>
				<select class="form-control" id="fleetSelect" th:field="${vehicle.fleet}">
					<option value=""></option>
					<option th:each="fleet : ${fleets}"
							th:value="${fleet.id}"
							th:utext="${fleet.name}">
					</option>
				</select>
			</div>

			<button type="submit" class="btn btn-primary mx-auto mt-4">Save</button>
		</form>
	</div>
	</body>
</html>
