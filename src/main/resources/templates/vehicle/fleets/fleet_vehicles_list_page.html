<html xmlns:th="http://www.thymeleaf.org" th:replace="~{main-layout :: main-fragment(~{:: #main-content})}">
	<head>
		<title>Vehicles</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			  crossorigin="anonymous">
	</head>

	<body>

		<div id="main-content" class="container pt-2">

			<h1 th:text="${'Vehicles of Fleet ' + fleet.name}"></h1>

			<table class="table table-hover table-sm table-bordered">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Name</th>
						<th scope="col">Registration Number</th>
						<th scope="col">VIN</th>
						<th scope="col">Organisation</th>
					</tr>
					</thead>
				<tbody>
					<tr th:if="${vehicles.empty}">
						<td colspan="3"> No Vehicles Available </td>
					</tr>

					<tr th:each="vehicle : ${vehicles}">
						<td>
							<span th:text="${vehicle.id}"></span>
						</td>
						<td>
							<span th:text="${vehicle.name}"></span>
						</td>
						<td>
							<span th:text="${vehicle.registration_number}"></span>
						</td>
						<td>
							<span th:text="${vehicle.vin}"></span>
						</td>
						<td>
							<span th:text="${vehicle.organisation == null ? 'NOT SELECTED' : vehicle.organisation.name}"></span>
						</td>
						<td style="width: 1px;">
							<form action="#" th:action="${'/api1/vehicles/' + vehicle.id}" class="m-0 p-0" method="get">
								<button type="submit" class="btn btn-secondary btn-sm">View</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
