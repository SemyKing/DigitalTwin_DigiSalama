<html xmlns:th="http://www.thymeleaf.org" th:replace="~{main-layout :: main-fragment(~{:: #main-content})}">
	<head>
		<title>Fleet Details</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			  crossorigin="anonymous">
	</head>
	<body>
		<div id="main-content" class="container pt-2">

			<h1>Fleet Details</h1>

			<div class="col">
				<table class="table table-hover table-sm table-bordered" th:object="${fleet}">
					<tbody>
						<tr>
							<td> ID </td>
							<td> <span th:text="*{id}"></span> </td>
						</tr>
						<tr>
							<td> Name </td>
							<td> <span th:text="*{name}"></span> </td>
						</tr>
						<tr>
							<td> Organisation </td>
							<td> <span th:text="${fleet.organisation == null ? 'NOT SELECTED' : fleet.organisation.name}"></span> </td>
						</tr>
						<tr>
							<td> Vehicles in Fleet </td>
							<td> <span th:text="${vehicles_count}"></span> </td>
						</tr>
					</tbody>
				</table>
				<div class="row">
					<form action="#" th:action="${'/api1/fleets/' + fleet.id + '/edit'}" class="m-0 p-0" method="GET">
						<button type="submit" class="btn btn-primary mr-5">Edit</button>
					</form>
					<form action="#" th:action="${'/api1/fleets/' + fleet.id + '/delete'}" class="m-0 ml-auto p-0" method="POST">
						<button type="submit" class="btn btn-danger">Delete</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
