<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<title>New Fleet</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			  crossorigin="anonymous">
	</head>

	<body>

	<div class="container pt-2">

		<h2 th:text="${error_message_attribute}" class="error_msg"></h2>

		<h1>New Fleet</h1>

		<form action="#" th:action="@{/api1/fleets}" th:object="${fleet}" method="post">

			<div class="form-group">
				<label for="name">Fleet Name</label>
				<input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}">
			</div>

			<div class="form-group" th:object="${organisations}">
				<label for="organisationSelect">Organisation</label>
				<select class="form-control" id="organisationSelect" th:field="${fleet.organisation}">
					<option th:each="org : ${organisations}"
							th:value="${org.id}"
							th:utext="${org.name}">
					</option>
				</select>
			</div>

			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="defaultCheck1" th:field="*{isDeleted}">
				<label class="form-check-label" for="defaultCheck1">
					Deleted
				</label>
			</div>

			<button type="submit" class="btn btn-primary mx-auto mt-4">Save</button>
		</form>
	</div>
	</body>
</html>
