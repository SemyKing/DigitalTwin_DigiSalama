<html xmlns:th="http://www.thymeleaf.org" th:replace="~{main-layout :: main-fragment(~{:: #main-content})}">
	<head>
		<title>Vehicles List</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			  crossorigin="anonymous">
	</head>

	<body>

	<div id="main-content" class="container pt-2">

			<h1 th:text="${'Select Vehicles For Fleet(' + fleet.name + ')'}"></h1>

			<form action="#" th:action="${'/api1/fleets/' + fleet.id + '/set_vehicles'}" th:object="${vehiclesWrapper}" class="" method="POST">
				<table class="table table-hover table-sm table-bordered">
					<thead>
						<tr>
							<th> ID </th>
							<th> Name </th>
							<th> Registration Number </th>
							<th> Select </th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="vehicle, itemStat : *{vehicles}">
							<td>
								<span th:text="*{vehicles[__${itemStat.index}__].id}"></span>
							</td>
							<td>
								<span th:text="*{vehicles[__${itemStat.index}__].name}"></span>
							</td>
							<td>
								<span th:text="*{vehicles[__${itemStat.index}__].registration_number}"></span>
							</td>
							<td>
								<input type="checkbox" th:field="*{vehicles[__${itemStat.index}__].isSelected}" />
							</td>
							<td hidden>
								<input readonly hidden th:field="*{vehicles[__${itemStat.index}__].id}"/>
							</td>
						</tr>
					</tbody>
				</table>



				<button type="submit" class="btn btn-primary mb-0">Save</button>
			</form>
		</div>
	</body>
</html>
