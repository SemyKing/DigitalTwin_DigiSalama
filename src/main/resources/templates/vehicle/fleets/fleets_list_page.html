<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<title>Fleet List</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			  crossorigin="anonymous">
	</head>

	<body>
	<div class="container pt-2">
		<h1>Fleet List</h1>
		<div class="col">
			<div class="row">
				<form action="#" th:action="${'/api1/fleets/new'}" class="btn btn-primary" method="get">
					<button type="submit" class="btn btn-primary">New Fleet</button>
				</form>
			</div>

			<table class="table table-hover">
				<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Name</th>
					<th scope="col">Organisation</th>
					<th scope="col">Deleted</th>
					<th scope="col"> </th>
				</tr>
				</thead>
				<tbody>
				<tr th:if="${fleets.empty}">
					<td colspan="4"> No Fleets Available </td>
				</tr>

				<tr th:each="fleet : ${fleets}">
					<td>
						<span th:text="${fleet.id}"></span>
					</td>
					<td>
						<span th:text="${fleet.name}"></span>
					</td>
					<td>
						<span th:text="${fleet.organisation == null ? 'NOT SELECTED' : fleet.organisation.name}"></span>
					</td>
					<td>
						<span th:text="${fleet.isDeleted}"></span>
					</td>
					<td>
						<form action="#" th:action="${'/api1/fleets/' + fleet.id}" class="w-100" method="get">
							<button type="submit" class="btn btn-primary mb-0">View</button>
						</form>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
	</body>
</html>
