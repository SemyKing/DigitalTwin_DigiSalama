<html xmlns:th="http://www.thymeleaf.org" th:replace="~{main-layout :: main-fragment(~{:: #main-content})}">
	<head>
		<title>Edit Fleet Details</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			  crossorigin="anonymous">
	</head>

	<body>

		<div id="main-content" class="container pt-2">

			<h1>Edit Fleet Details</h1>

			<h3 th:text="${error_message_attribute}" class="text-danger"></h3>

			<div class="col">
				<form action="#" th:action="${'/api1/fleets/update'}" th:object="${fleet}" method="post">

					<div class="form-group">
						<label for="id">ID</label>
						<input type="text" class="form-control" id="id" readonly th:field="*{id}">
					</div>

					<div class="form-group">
						<label for="name">Fleet Name</label>
						<input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}">
					</div>

					<div class="form-group">
						<label for="organisationSelect">Organisation</label>
						<select class="form-control" id="organisationSelect" th:field="${fleet.organisation}">
							<option value=""></option>
							<option th:each="organisation : ${organisations}"
									th:value="${organisation.id}"
									th:utext="${organisation.name}">
							</option>
						</select>
					</div>

					<input type="submit" id="submit-form" class="" hidden/>
				</form>


				<form action="#" th:action="${'/api1/fleets/'+ fleet.id +'/set_vehicles'}" hidden method="GET">
					<input type="submit" id="set-fleets-form"/>
				</form>

				<div class="row">
					<label for="submit-form" tabindex="0" class="btn btn-primary mt-4">Save</label>
					<label for="set-fleets-form" tabindex="1" class="btn btn-success mt-4 ml-auto">Set Vehicles</label>
				</div>

			</div>
		</div>
	</body>
</html>
