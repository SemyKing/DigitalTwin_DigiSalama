<html xmlns:th="http://www.thymeleaf.org" th:replace="~{main-layout :: main-fragment(~{:: #main-content})}">
	<head>
		<title>Vehicles List</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			  crossorigin="anonymous">
	</head>

	<body>

		<div id="main-content" class="container pt-2">
			<div class="col">
				<div class="row">
					<h1>Vehicles List</h1>

					<form action="#" th:action="${'/api1/vehicles/new'}" class="ml-auto p-0" method="get">
						<button type="submit" class="btn btn-success">+ New Vehicle</button>
					</form>
				</div>

				<table class="table table-hover table-sm table-bordered">
					<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Name</th>
						<th scope="col">Registration Number</th>
<!--						<th scope="col">In # Fleets</th>-->
					</tr>
					</thead>
					<tbody>
					<tr th:if="${vehicles.empty}">
						<td colspan="4"> No Vehicles Available </td>
					</tr>

					<tr th:each="vehicle : ${vehicles}">
						<td>
							<span th:text="${vehicle.id}"></span>
						</td>
						<td>
							<span th:text="${vehicle.name}"></span>
						</td>
						<td>
							<span th:text="${vehicle.registration_number}"></span>
						</td>
<!--						<td>-->
<!--							<span th:text="${vehicle.fleets == null ? '0' : #lists.size(vehicle.fleets)}"></span>-->
<!--						</td>-->
						<td style="width: 1px;">
							<form action="#" th:action="${'/api1/vehicles/' + vehicle.id}" class="m-0 p-0" method="get">
								<button type="submit" class="btn btn-primary btn-sm">View</button>
							</form>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
