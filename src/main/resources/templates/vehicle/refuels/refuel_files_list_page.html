<html xmlns:th="http://www.thymeleaf.org" th:replace="~{main-layout :: main-fragment(~{:: #main-content})}">
	<head>
		<title>Refuel Files List</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			  crossorigin="anonymous">
	</head>

	<body>

		<div id="main-content" class="container pt-2">

			<h1 th:text="${'Files for Refuel: ' + refuel.location + ' ' + #temporals.format(refuel.timestamp, 'dd/MM/yyyy HH:mm')}"></h1>

			<div class="col">

				<table class="table table-hover table-sm table-bordered">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Name</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${files.empty}">
							<td colspan="2"> No Files Available </td>
						</tr>

						<tr th:each="file : ${files}">
							<td>
								<span th:text="${file.id}"></span>
							</td>
							<td>
								<span th:text="${file.file_byte_data == null ? 'NO FILE DATA' : file.file_byte_data.file_name}"></span>
							</td>
							<td style="width: 1px;">
								<form action="#" th:action="${'/api1/files/' + file.id}" class="m-0 p-0" method="get">
									<button type="submit" class="btn btn-secondary btn-sm">View</button>
								</form>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
