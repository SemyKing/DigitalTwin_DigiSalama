<html xmlns:th="http://www.thymeleaf.org" th:replace="~{main-layout :: main-fragment(~{:: #main-content})}">
	<head>
		<title>Refuel Details</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			  crossorigin="anonymous">
	</head>

	<body>

		<div id="main-content" class="container pt-2">

			<h1>Refuel Details</h1>

			<div class="col">
				<table class="table table-hover table-sm table-bordered" th:object="${refuel}">
					<tbody>
						<tr>
							<td> ID </td>
							<td> <span th:text="*{id}"></span> </td>
						</tr>
						<tr>
							<td> Location </td>
							<td> <span th:text="*{location}"></span> </td>
						</tr>
						<tr>
							<td> Fuel Name </td>
							<td> <span th:text="*{fuel_name}"></span> </td>
						</tr>
						<tr>
							<td> Refuel Amount </td>
							<td> <span th:text="*{refuel_amount}"></span> </td>
						</tr>
						<tr>
							<td> Price </td>
							<td> <span th:text="*{price}"></span> </td>
						</tr>
						<tr>
							<td> Description </td>
							<td>
								<textarea id="description" style="min-height: 200px;" class="form-control" aria-label="Description" readonly th:field="*{description}"></textarea>
							</td>
						</tr>
						<tr>
							<td> Vehicle </td>
							<td>
								<span th:text="${refuel.vehicle == null ? 'NOT SELECTED' : refuel.vehicle.registration_number}"></span>
							</td>
						</tr>
						<tr>
							<td> Files </td>
							<td>
								<form action="#" th:action="${'/api1/refuels/' + refuel.id + '/files'}" class="m-0 p-0" method="GET">
									<button type="submit" class="btn btn-secondary btn-sm">View</button>
								</form>
							</td>
						</tr>
						<tr>
							<td> Date & Time </td>
							<td> <span th:text="${#dates.format(refuel.timestamp, 'dd/MM/yyyy HH:mm')}"></span> </td>
						</tr>
					</tbody>
				</table>

				<div class="row">
					<form action="#" th:action="${'/api1/refuels/' + refuel.id + '/edit'}" class="m-0 p-0" method="GET">
						<button type="submit" class="btn btn-primary">Edit</button>
					</form>

					<form action="#" th:action="${'/api1/refuels/' + refuel.id + '/delete'}" class="m-0 ml-auto p-0" method="POST">
						<button type="submit" class="btn btn-danger">Delete</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
