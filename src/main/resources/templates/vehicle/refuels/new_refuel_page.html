<html xmlns:th="http://www.thymeleaf.org" th:replace="~{main-layout :: main-fragment(~{:: #main-content})}">
	<head>
		<title>New Refuel</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			  crossorigin="anonymous">
	</head>
	<body>
	<div id="main-content" class="container pt-2">

		<h1>New Refuel</h1>

		<h3 th:text="${error_message_attribute}" class="text-danger"></h3>

		<form action="#" th:action="@{/api1/refuels}" th:object="${refuel}" method="post">

			<div class="form-group">
				<label for="location">Location</label>
				<input type="text" class="form-control" id="location" placeholder="Location" th:field="*{location}">
			</div>

			<div class="form-group">
				<label for="fuel_name">Fuel Name</label>
				<input type="text" class="form-control" id="fuel_name" placeholder="Fuel Name" th:field="*{fuel_name}">
			</div>

			<div class="form-group">
				<label for="refuel_amount">Refuel Amount</label>
				<input type="number" step="0.01" class="form-control" id="refuel_amount" placeholder="Refuel Amount" th:field="*{refuel_amount}">
			</div>

			<div class="form-group">
				<label for="price">Price</label>
				<input type="number"step="0.01" class="form-control" id="price" placeholder="Price" th:field="*{price}">
			</div>

			<div class="form-group">
				<label for="vehicleSelect">Vehicle</label>
				<select class="form-control" id="vehicleSelect" th:field="${refuel.vehicle}">
					<option value=""></option>
					<option th:each="vehicle : ${vehicles}"
							th:value="${vehicle.id}"
							th:utext="${vehicle.registration_number}">
					</option>
				</select>
			</div>

			<div class="form-group">
				<label for="fileSelect">File</label>
				<select class="form-control" id="fileSelect" th:field="${refuel.file}">
					<option value=""></option>
					<option th:each="file : ${files}"
							th:value="${file.id}"
							th:utext="${file.file_name}">
					</option>
				</select>
			</div>

			<div class="form-group">
				<label for="description">Description</label>
				<textarea id="description" style="min-height: 200px;" class="form-control" aria-label="Description" th:field="*{description}"></textarea>
			</div>

			<div class="form-group">
				<label for="timestamp">Timestamp</label>
				<input type="datetime-local" class="form-control" id="timestamp" placeholder="Timestamp" th:field="*{{timestamp}}">
			</div>

			<button type="submit" class="btn btn-primary mx-auto mt-4">Save</button>
		</form>
	</div>
	</body>
</html>
