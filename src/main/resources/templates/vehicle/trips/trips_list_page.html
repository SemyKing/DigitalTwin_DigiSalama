<html xmlns:th="http://www.thymeleaf.org" th:replace="~{main-layout :: main-fragment(~{:: #main-content})}">
<head>
	<title>Trips List</title>
	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		  crossorigin="anonymous">
</head>

<body>
	<div id="main-content" class="container pt-2">

		<div class="col">
			<div class="row">
				<h1>Trips List</h1>

				<form action="#" th:action="${'/api1/trips/new'}" class="ml-auto p-0" method="get">
					<button type="submit" class="btn btn-success">+ New Trip</button>
				</form>
			</div>

			<table class="table table-hover table-sm table-bordered">
				<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Origin</th>
					<th scope="col">Destination</th>
					<th scope="col">Kilometres Driven</th>
					<th scope="col">Date</th>
				</tr>
				</thead>
				<tbody>
				<tr th:if="${trips.empty}">
					<td colspan="4"> No Trips Available </td>
				</tr>
				<tr th:each="trip : ${trips}">
					<td>
						<span th:text="${trip.id}"></span>
					</td>
					<td>
						<span th:text="${trip.origin}"></span>
					</td>
					<td>
						<span th:text="${trip.destination}"></span>
					</td>
					<td>
						<span th:text="${trip.kilometres_driven}"></span>
					</td>
					<td>
						<span th:text="${#temporals.format(trip.timestamp, 'dd/MM/yyyy HH:mm')}"></span>
					</td>
					<td style="width: 1px;">
						<form action="#" th:action="${'/api1/trips/' + trip.id}" class="m-0 p-0" method="get">
							<button type="submit" class="btn btn-secondary btn-sm">View</button>
						</form>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
