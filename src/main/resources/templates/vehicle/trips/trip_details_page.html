<html xmlns:th="http://www.thymeleaf.org" th:replace="~{main-layout :: main-fragment(~{:: #main-content})}">
	<head>
		<title>Trip Details</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			  crossorigin="anonymous">
	</head>

	<body>

		<div id="main-content" class="container pt-2">

			<h1>Trip Details</h1>

			<div class="col">
				<table class="table table-hover table-sm table-bordered" th:object="${trip}">
					<tbody>
						<tr>
							<td> ID </td>
							<td> <span th:text="*{id}"></span> </td>
						</tr>
						<tr>
							<td> Origin </td>
							<td> <span th:text="*{origin}"></span> </td>
						</tr>
						<tr>
							<td> Destination </td>
							<td> <span th:text="*{destination}"></span> </td>
						</tr>
						<tr>
							<td> Kilometres Driven </td>
							<td> <span th:text="*{kilometres_driven}"></span> </td>
						</tr>
						<tr>
							<td> Date </td>
							<td> <span th:text="${#dates.format(trip.date, 'dd/MM/yyyy')}"></span> </td>
						</tr>
						<tr>
							<td> Vehicle </td>
							<td>
								<span th:text="${trip.vehicle == null ? 'NOT SELECTED' : trip.vehicle.registration_number}"></span>
							</td>
						</tr>
						<tr>
							<td> Description </td>
							<td>
								<textarea id="description" style="min-height: 200px;" class="form-control" aria-label="Description" readonly th:field="*{description}"></textarea>
							</td>
						</tr>
					</tbody>
				</table>

				<div class="row">
					<form action="#" th:action="${'/api1/trips/' + trip.id + '/edit'}" class="m-0 p-0" method="GET">
						<button type="submit" class="btn btn-primary">Edit</button>
					</form>

					<form action="#" th:action="${'/api1/trips/' + trip.id + '/delete'}" class="m-0 ml-auto p-0" method="POST">
						<button type="submit" class="btn btn-danger">Delete</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
