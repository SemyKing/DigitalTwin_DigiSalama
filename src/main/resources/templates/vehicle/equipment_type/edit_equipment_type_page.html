<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<title>Edit Equipment Type Details</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			  crossorigin="anonymous">
	</head>

	<body>

		<div class="container pt-2">
			<form action="#" th:action="${'/api1/equipment_types/'}" method="GET">
				<button type="submit" class="btn btn-secondary my-4"><-- Equipment Type List</button>
			</form>

			<h2 th:text="${error_message_attribute}" class="error_msg"></h2>

			<h1>Edit Equipment Type Details</h1>

			<div class="col">
				<form action="#" th:action="${'/api1/equipment_types/update'}" th:object="${equipment_type}" method="post">

					<div class="form-group">
						<label for="id">ID</label>
						<input type="text" class="form-control" id="id" readonly th:field="*{id}">
					</div>

					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}">
					</div>

					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="defaultCheck1" th:field="*{isDeleted}">
						<label class="form-check-label" for="defaultCheck1">
							Deleted
						</label>
					</div>

					<button type="submit" class="btn btn-primary mx-auto mt-4">Save</button>
				</form>
			</div>
		</div>
	</body>
</html>
