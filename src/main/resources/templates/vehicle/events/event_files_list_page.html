<html xmlns:th="http://www.thymeleaf.org" th:replace="~{main-layout :: main-fragment(~{:: #main-content})}">
	<head>
		<title>Files</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			  crossorigin="anonymous">
	</head>

	<body>
		<div id="main-content" class="container pt-2">

			<h1 th:text="${'Files of Vehicle Event ' + event.name}"></h1>

			<table class="table table-hover table-sm table-bordered">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Name</th>
						<th scope="col">Timestamp</th>
					</tr>
					</thead>
				<tbody>
					<tr th:if="${files.empty}">
						<td colspan="3"> No Files In Selected Vehicle Event </td>
					</tr>

					<tr th:each="file : ${files}">
						<td>
							<span th:text="${file.id}"></span>
						</td>
						<td>
							<span th:text="${file.name}"></span>
						</td>
						<td>
							<span th:text="${#temporals.format(file.timestamp, 'dd/MM/yyyy HH:mm')}"></span>
						</td>
						<td style="width: 1px;">
							<form action="#" th:action="${'/api1/files/' + file.id}" class="m-0 p-0" method="get">
								<button type="submit" class="btn btn-secondary btn-sm">View</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
