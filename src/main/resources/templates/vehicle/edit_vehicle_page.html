<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<title>Edit Vehicle Details</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			  crossorigin="anonymous">
	</head>

	<body>

	<div class="container pt-2">

		<form action="#" th:action="${'/api1/vehicles/'}" method="GET">
			<button type="submit" class="btn btn-secondary my-4"><-- Vehicles List</button>
		</form>

		<h1>Edit Vehicle Details</h1>

		<h2 th:text="${error_message_attribute}" class="error_msg"></h2>

		<form action="#" th:action="${'/api1/vehicles/' + vehicle.id + '/update'}" th:object="${vehicle}" method="post">

			<div class="form-group">
				<label for="id">ID</label>
				<input type="text" class="form-control" id="id" readonly th:field="*{id}">
			</div>

			<div class="form-group">
				<label for="name">Vehicle Name</label>
				<input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}">
			</div>

			<div class="form-group">
				<label for="registrationNumber">Registration Number</label>
				<input type="text" class="form-control" id="registrationNumber" placeholder="Registration Number" th:field="*{registrationNumber}">
			</div>

			<div class="form-group">
				<label for="vin">VIN</label>
				<input type="text" class="form-control" id="vin" placeholder="VIN" th:field="*{vin}">
			</div>


			<div class="form-group">
				<label for="organisationSelect">Organisation</label>
				<select class="form-control" id="organisationSelect" th:field="${vehicle.organisation}">
					<option th:each="org : ${organisations}"
							th:value="${org.id}"
							th:utext="${org.name}">
					</option>
				</select>
			</div>

			<div class="form-group">
				<label for="fleetSelect">Fleet</label>
				<select class="form-control" id="fleetSelect" th:field="${vehicle.fleet}">
					<option th:each="f : ${fleets}"
							th:value="${f.id}"
							th:utext="${f.name}">
					</option>
				</select>
			</div>

			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="isDeletedCheck" th:field="*{isDeleted}">
				<label class="form-check-label" for="isDeletedCheck">
					Deleted
				</label>
			</div>

			<button type="submit" class="btn btn-primary mx-auto mt-4">Save</button>
		</form>
	</div>
	</body>
</html>
