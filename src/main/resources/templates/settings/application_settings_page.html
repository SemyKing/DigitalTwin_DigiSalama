<html xmlns:th="http://www.thymeleaf.org" th:replace="~{main-layout :: main-fragment(~{:: #main-content})}">
	<head>
		<title>Settings</title>
		<link rel="stylesheet"
			  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			  crossorigin="anonymous">
	</head>

	<body>
		<div id="main-content" class="container pt-2">

			<h1>Application Settings</h1>


			<h3 th:text="${success_message_attribute}" class="text-success"></h3>
			<h3 th:text="${error_message_attribute}" class="text-danger"></h3>

			<form action="#" th:action="${'/api1/settings/update'}" th:object="${application_settings}" method="POST">
				<h3>Enable / Disable Logging</h3>

				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="user_event_logging" th:field="*{user_event_logging}">
					<label class="form-check-label" for="user_event_logging">Users</label>
				</div>

				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="organisation_event_logging" th:field="*{organisation_event_logging}">
					<label class="form-check-label" for="organisation_event_logging">Organisations</label>
				</div>

				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="fleet_event_logging" th:field="*{fleet_event_logging}">
					<label class="form-check-label" for="fleet_event_logging">Fleets</label>
				</div>

				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="vehicle_event_logging" th:field="*{vehicle_event_logging}">
					<label class="form-check-label" for="vehicle_event_logging">Vehicles</label>
				</div>

				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="vehicle_event_event_logging" th:field="*{vehicle_event_event_logging}">
					<label class="form-check-label" for="vehicle_event_event_logging">Vehicle Events</label>
				</div>

				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="distance_event_logging" th:field="*{distance_event_logging}">
					<label class="form-check-label" for="distance_event_logging">Distance</label>
				</div>

				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="refuel_event_logging" th:field="*{refuel_event_logging}">
					<label class="form-check-label" for="refuel_event_logging">Refuels</label>
				</div>

				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="trip_event_logging" th:field="*{trip_event_logging}">
					<label class="form-check-label" for="trip_event_logging">Trips</label>
				</div>

				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="equipment_event_logging" th:field="*{equipment_event_logging}">
					<label class="form-check-label" for="equipment_event_logging">Equipment</label>
				</div>

				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="equipment_type_event_logging" th:field="*{equipment_type_event_logging}">
					<label class="form-check-label" for="equipment_type_event_logging">Equipment Types</label>
				</div>

				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="file_event_logging" th:field="*{file_event_logging}">
					<label class="form-check-label" for="file_event_logging">Files</label>
				</div>

				<input type="submit" id="save-profile" class="" hidden/>
			</form>

			<div class="row mt-4">
				<label for="save-profile" tabindex="0" class="btn btn-primary">Save</label>
			</div>

		</div>
	</body>
</html>
